<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body ng-app = "VisitorApp" ng-controller = "AdminController">
<div class = "container">
    <ul class="nav nav-pills">
        <li><a href="/#/Coverpage"><span class="glyphicon glyphicon-home"></span>Home</a></li>
        <form name="loginForm"  novalidate>

            <div class="row">
                <div class = "col-md-push-5 col-md-3">
                    <div class = "form-group" ng-class="{ 'has-error':loginForm.username.$invalid && (loginForm.username.$dirty || submitted)}">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input type = "text" class="form-control"  name="username"  id="username" ng-model="user.Username" placeholder = "UserName"required>
                        </div>
                        <h5 ng-show="loginForm.username.$error.required &&(loginForm.username.$dirty || submitted)" class="help-block">Please enter your username</h5>
                    </div>
                </div>
                <div class = "col-md-push-5 col-md-3">
                    <div class = "form-group" ng-class="{ 'has-error':loginForm.password.$invalid && (loginForm.password.$dirty || submitted)}">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type = "password" class="form-control" name="password" ng-model="user.Password" id="password"  placeholder = "Password"required>
                        </div>
                        <h5 ng-show="loginForm.password.$error.required && (loginForm.password.$dirty || submitted)" class="help-block">Please enter your password.</h5>
                    </div>
                </div>
            </div>

            <div class ="row">
                <div class ="col-md-3 col-md-push-11">
                    <div class = "form-group">
                        <a type = "button" class="btn btn-primary" ng-click= "submitForm(user.Username,user.Password)">Submit</a>
                    </div>
                </div>
            </div>

            <h2><strong>Admin Portal</strong></h2>
            <h5>Believe in making a difference.</h5>
            <img style = "width: 1500px; height: 700px" src = "/images/work.jpg" class ="img-responsive" alt="Responsive image">
            <h2></h2>
        </form>
    </ul>
</div>
</div>
<footer>
    <p class = "text-center">&copy; Company 2016</p>
</footer>
</body>
</html>
